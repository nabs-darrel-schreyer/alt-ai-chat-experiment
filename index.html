<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alternative AI Chat UI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="site.css">
</head>
<body>
    <!-- Top Button Bar -->
    <div class="button-bar">
        <div class="button-group">
            <button class="icon-btn" title="New Chat"><i class="bi bi-plus-circle"></i></button>
            <button class="icon-btn" title="Save"><i class="bi bi-save"></i></button>
            <button class="icon-btn" title="Export"><i class="bi bi-download"></i></button>
            <button class="icon-btn" title="Settings"><i class="bi bi-gear"></i></button>
        </div>
        <div class="button-group center-group">
            <select class="model-select form-select">
                <option>GPT-4</option>
                <option>GPT-3.5</option>
                <option>Claude</option>
                <option>Gemini</option>
            </select>
        </div>
        <div class="button-group">
            <button class="icon-btn" title="Search"><i class="bi bi-search"></i></button>
            <button class="icon-btn" title="History"><i class="bi bi-clock-history"></i></button>
            <button class="icon-btn" title="Account"><i class="bi bi-person-circle"></i></button>
        </div>
    </div>

    <div class="main-container">
        <!-- Left Sidebar: Projects -->
        <aside class="left-sidebar">
            <div class="sidebar-header">
                <h2>PROJECTS</h2>
                <button class="new-session-btn" title="New Project"><i class="bi bi-plus-circle"></i></button>
            </div>
            <div class="sessions-list">
                <div class="session-item active">
                    <span class="session-name">Project 1</span>
                    <button class="session-close">×</button>
                </div>
                <div class="session-item">
                    <span class="session-name">Project 2</span>
                    <button class="session-close">×</button>
                </div>
                <div class="session-item">
                    <span class="session-name">Project 3</span>
                    <button class="session-close">×</button>
                </div>
            </div>
        </aside>

        <!-- Right Content Area -->
        <div class="content-area">
            <!-- Top Input Section -->
            <section class="top-input">
                <div class="input-header">
                    <h3>PROMPT INPUT</h3>
                    <div class="input-controls">
                        <button class="control-btn" title="Attach"><i class="bi bi-paperclip"></i></button>
                        <button class="control-btn" title="Templates"><i class="bi bi-file-text"></i></button>
                    </div>
                </div>
                <div class="input-row">
                    <textarea class="prompt-input" placeholder="Enter your prompt here..."></textarea>
                    <button class="send-btn" title="Send"><i class="bi bi-send-fill"></i></button>
                </div>
            </section>

            <!-- Tabbed Windows -->
            <section class="tabbed-content">
                <div class="tabs-header">
                    <div class="tab active">Thread 1</div>
                    <div class="tab">Thread 2</div>
                    <div class="tab">Thread 3</div>
                    <button class="add-tab-btn" title="Add Tab"><i class="bi bi-plus-circle"></i></button>
                </div>
                <div class="tab-content">
                    <div class="response-area">
                        <div class="message assistant">
                            <div class="message-content">
                                <p>Welcome to the alternative chat UI! This is where your AI responses will appear.</p>
                                <p>Each tab can hold a different thread from the same project.</p>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </div>

    <!-- New Project Modal -->
    <div class="modal" id="newProjectModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>NEW PROJECT</h3>
                <button class="modal-close" id="modalClose">&times;</button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="projectTitle">Title</label>
                    <input type="text" id="projectTitle" class="form-input" placeholder="Enter project title" required>
                </div>
                <div class="form-group">
                    <label for="projectDescription">Description</label>
                    <textarea id="projectDescription" class="form-textarea" placeholder="Enter project description" rows="3"></textarea>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn-secondary" id="modalCancel">Cancel</button>
                <button class="btn-primary" id="modalCreate">Create Project</button>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
